<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
    
  </head>

  <body>
    <header>
    <h1> rock paper scissors </h1>
    </header>

    <section class= "choice-container">
      <div id="rock" class="box">
        <img alt="rock" src="rock.jpg" width="100">
        <button class="btn">rock</button>
      </div>
      <div id="paper" class="box">
        <img alt="paper" src="paper.png" width="100">
        <button class="btn">paper</button>
      </div>
      <div id="scissors" class="box">
        <img alt="scissors" src="scissors.jpg" width="100">
        <button class="btn">scissors</button>
      </div>
    </section>

    <div class="container">
      <h1 id="wins">Wins: 0</h1>
      <h1 id="loses">Losses: 0</h1>
      <h1 id="ties">Ties: 0</h1>
    </div>

    <script src="./rps.js" > </script>
  </body>
</html>
